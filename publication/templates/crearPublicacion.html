{% extends "base_us.html" %}
{% block title %}
Crear nueva publicacion
{% endblock %}

{% block content %}
<br>
<br>
<br>
<div class="container card mb-3" style="width: 30rem;">
    <div class="sign-form ">
        <br>
        
        <form method="POST" class="post-form"> {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">Titulo:</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Obligatorio">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Autor:</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Obligatorio">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Descripcion:</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Obligatorio">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Contenido 1:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Obligatorio" rows="3"></textarea>
              </div>
            <button type="submit" class="btn btn-success btn-lg btn-block">Crear Publiación</button>
        </form>
    </div>
</div>
{% endblock %}


<div class="input-group mb-3 ">
    <div class="input-group-append">
        <span class="input-group-text">Matrícula:</span>
    </div>
    {{ form.username }}
</div>
