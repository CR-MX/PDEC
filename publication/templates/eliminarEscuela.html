{% extends "base_us.html" %}

{% block title %}
Borrar Escuela
{% endblock %}

{% block content %}
<br>
<br>
<br>
<div class="app-card app-card-orders-table shadow-sm mb-5">
  <br>
  <br>
  <div class="container d-flex justify-content-center">
    <div class="card">
      <div class="card-header">
        <h2>Eliminar Escuela</h2>
      </div>
      <div class="card-body " style="width: 30rem;">
        <div>
          <h4>¿Desea eliminar este elemento?</h4>
        </div>

        <div>
          <table class="table">
            <thead>
              <th>Carrera</th>
              <th>Unidad Académica</th>
            </thead>
            <tbody>
              <tr>
                <td>{{school.nombreCarrera}}</td>
                <td>{{school.UnidadAcademica}}</td>
              </tr>
            </tbody>
          </table>
        </div>

        <div>
          <form method="post" class="order-form">
            <div class=" d-flex justify-content-center">
              <span class="p-2">
                <input class="btn btn-danger btn-sm" type="submit" value="Confirm">
              </span>
              <span class="p-2">
                <a href="{% url 'publication_app:escuelaAdmin' %}" class="btn btn-primary btn-sm">Cancelar</a>
              </span>
            </div>
            {% csrf_token %}
          </form>
        </div>
      
      </div>
    </div>
  </div>
</div>
{% endblock %}
